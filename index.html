<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NCAST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1> 
    <div class="logo-container">
        <img src="https://res.cloudinary.com/dd0o9sf5m/image/upload/v1745079776/NCAST1-removebg-preview_f4z5yh.png" alt="NCAST Logo" id="logo">
        NCAST</h1>
    </div>
</header>

<main style="display: flex; justify-content: center; align-items: center; height: 70vh; flex-direction: column;">
    <input type="text" id="username" placeholder="Enter your email" style="padding: 10px; margin: 10px; width: 250px; border-radius: 10px; border: 1px solid #ccc;">
    <input type="password" id="password" placeholder="Enter your password" style="padding: 10px; margin: 10px; width: 250px; border-radius: 10px; border: 1px solid #ccc;">
    <button onclick="login(event)" style="background-color: #6a0dad; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px;">Login</button>
    <div id="error" style="color: red; margin-top: 10px;"></div>
</main>

<footer>
    Developed with ðŸ’œ by Charul Pareek
</footer>

<script>
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isStrongPassword(password) {
        return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password);
    }

    function login(event) {
        event.preventDefault();
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('error');

        if (!isValidEmail(email)) {
            errorDiv.innerText = "Please enter a valid email address.";
            return;
        }

        if (!isStrongPassword(password)) {
            errorDiv.innerText = "Password must be 8+ characters with uppercase, lowercase, number & special character.";
            return;
        }

        // Successful login (for demo)
        window.location.href = "home.html";
    }
</script>

</body>
</html>
